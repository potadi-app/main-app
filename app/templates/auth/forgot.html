{% extends 'auth/base.html' %}
{% load static %}
{% block title %}Forgot Password{% endblock title %}
{% block body %}

{% include "partials/notify.html" %}

<section class="border-red-500 bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-blue-50 p-5 flex rounded-2xl shadow-lg max-w-4xl">
    <div class="md:w-1/2 px-5">
      <h2 class="text-2xl font-bold text-[#002D74]">Forgot Password</h2>
      <p class="text-sm mt-4 text-[#002D74]">Please reset your password</p>
      <form class="mt-6" action="{% url 'forgot_password' %}" method="POST">
        <div>
          <label class="text-sm block text-black">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-blue-50 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="text-sm block text-black-100">New Password</label>
          <div class="relative">
            <input type="password" name="newPassword" id="newPassword" placeholder="Enter New Password" minlength="6"
              class="w-full px-4 py-3 rounded-lg bg-blue-50 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required>
            <button type="button" id="newPasswordToggle"
              class="absolute right-4 top-5 text-gray-500 focus:outline-none">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="mt-4">
          <label class="text-sm block text-black-100">Confirm Password</label>
          <div class="relative">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
              minlength="6"
              class="w-full px-4 py-3 rounded-lg bg-blue-50 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required>
            <button type="button" id="confirmPasswordToggle"
              class="absolute right-4 top-5 text-gray-500 focus:outline-none">
              <i class="far fa-eye"></i>
            </button>
          </div>
          <p id="passwordMatchMessage" class="text-red-500 mt-2"></p>
        </div>

        <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Reset Password</button>
      </form>

      <div class="mt-5 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-500" />
      </div>

      <a href="{% url 'login' %}"
        class="relative w-full inline-flex items-center justify-center p-0.5 mb-2 mr-2 mt-5 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
        <span
          class="relative w-full px-5 py-2.5 inline-flex items-center justify-center transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
          Back to Login
        </span>
      </a>

    </div>

    <div class="w-1/2 md:block hidden ">
      <img src="{% static 'assets/img/leaf.png' %}" class="rounded-xl" alt="page img">
    </div>

  </div>

</section>
{% endblock body %}
