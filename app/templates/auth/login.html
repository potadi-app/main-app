{% extends 'auth/base.html' %}
{% load static %}
{% block title %}Login Page{% endblock title %}

{% block body %}

{% include "partials/notify.html" %}

<section class="border-red-500 bg-blue-50 min-h-screen flex items-center justify-center">

  <div class="bg-blue-50 p-5 flex rounded-2xl shadow-lg max-w-4xl">
    <div class="md:w-1/2 px-5">
      <h2 class="text-2xl font-bold text-[#002D74]">Login</h2>
      <p class="text-sm mt-4 text-[#002D74]">If you have an account, please login</p>
      <form class="mt-6" action="{% url 'login' %}" method="POST">
        <div>
          <label class="text-sm block text-black">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-blue-50 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus autocomplete required>
        </div>

        <div class="mt-4">
          <label class="text-sm block text-black-100">Password</label>
          <div class="relative">
            <input type="password" name="pwd" id="pwd" placeholder="Enter Password" minlength="6"
              class="w-full px-4 py-3 rounded-lg bg-blue-50 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              required>
            <button type="button" id="pwdToggle"
              class="absolute right-4 top-5 text-gray-500 focus:outline-none">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="text-lenght mt-2">
          <a href="{% url 'forgot_password' %}"
            class="text-sm font-semibold text-blue-500 hover:text-blue-700 focus:text-blue-700">Forgot
            Password?</a>
        </div>

        <div class="text-sm flex justify-between items-center mt-3">
          <p>If you don't have an account</p>
          <a href="{% url 'register' %}"
            class="py-2 px-5 ml-3 hover:scale-110 duration-300 text-blue-600">Register</a>
        </div>

        <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
      </form>

      <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
        <hr class="border-gray-500" />
        <p class="text-center text-sm">OR</p>
        <hr class="border-gray-500" />
      </div>

      <a href="#!"
        class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
          viewBox="0 0 48 48">
          <defs>
            <path id="a"
              d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
          </defs>
          <clipPath id="b">
            <use xlink:href="#a" overflow="visible" />
          </clipPath>
          <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
          <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
          <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
          <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
        </svg>
        <span class="ml-4">Login with Google</span>
      </a>


    </div>

    <div class="w-1/2 md:block hidden ">
      <img src="{% static 'assets/img/leaf.png'%}" class="rounded-xl" alt="page img">
    </div>

  </div>

</section>



{% endblock body %}
